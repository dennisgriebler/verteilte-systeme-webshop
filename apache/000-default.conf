<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    	ProxyPass        /products http://products:8889/
    	ProxyPassReverse /products http://products:8889/

	ProxyPass        /categories http://categories:8890/
    	ProxyPassReverse /categories http://categories:8890/

	ProxyPass        /EShop-1.0.0 http://webshop:8888/
    	ProxyPassReverse /EShop-1.0.0 http://webshop:8888/

</VirtualHost>